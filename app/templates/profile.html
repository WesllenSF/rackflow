{% extends "base.html" %}

{% block content %}
<div class="prose max-w-none mb-6">
    <h1>Perfil do Usuário</h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="card bg-base-100 shadow-xl border border-base-300">
        <div class="card-body">
            <h2 class="card-title">Alterar Senha</h2>
            
            {% if message %}
            <div class="alert alert-success shadow-lg mb-4">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>{{ message }}</span>
                </div>
            </div>
            {% endif %}
            
            {% if error %}
            <div class="alert alert-error shadow-lg mb-4">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>{{ error }}</span>
                </div>
            </div>
            {% endif %}

            <form action="/profile/change-password" method="post">
                <div class="form-control w-full mb-2">
                    <label class="label"><span class="label-text">Senha Atual</span></label>
                    <input type="password" name="current_password" class="input input-bordered w-full" required />
                </div>
                <div class="form-control w-full mb-2">
                    <label class="label"><span class="label-text">Nova Senha</span></label>
                    <input type="password" name="new_password" class="input input-bordered w-full" required />
                </div>
                <div class="form-control w-full mb-4">
                    <label class="label"><span class="label-text">Confirmar Nova Senha</span></label>
                    <input type="password" name="confirm_password" class="input input-bordered w-full" required />
                </div>
                <button type="submit" class="btn btn-primary w-full">Atualizar Senha</button>
            </form>
        </div>
    </div>

    <div class="card bg-base-100 shadow-xl border border-base-300">
        <div class="card-body">
            <h2 class="card-title">Informações</h2>
            <p><strong>Usuário:</strong> {{ user.username }}</p>
            <p><strong>ID:</strong> {{ user.id }}</p>
        </div>
    </div>
</div>
{% endblock %}
